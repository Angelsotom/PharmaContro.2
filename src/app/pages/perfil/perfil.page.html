<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- BotÃ³n de regreso -->
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="profileImage">
    <ion-img [src]="profileImage"></ion-img>
  </ion-card>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="correo" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="clave" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="updateProfile()">Actualizar Perfil</ion-button>
  <ion-button expand="full" (click)="takePicture()">Tomar Foto</ion-button>
  <ion-button expand="full" (click)="goToPage('home')">Inicio</ion-button>
</ion-content>
